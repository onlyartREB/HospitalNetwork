plugins {
    id 'application'
}

defaultTasks 'run'

repositories {
  mavenCentral()

  maven { url "https://jitpack.io" }
}

dependencies {
  implementation 'org.apache.commons:commons-math3:3.6.1'
  implementation 'com.gitlab.jade-project:jade:master-SNAPSHOT'
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(17)
  }
}

application {
  mainClass = 'rampup.Main'
}